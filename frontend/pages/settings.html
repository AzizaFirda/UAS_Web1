<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Personal Finance Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="../assets/js/translations.js"></script>
    <style>
        :root {
            --sidebar-width: 250px;
            --primary-emerald: #10B981;
            --primary-emerald-dark: #059669;
            --secondary-emerald: #34D399;
            --accent-brown: #8B4513;
            --soft-brown: #D4A574;
            --dark-grey: #2C3E50;
            --medium-grey: #6B7280;
            --light-grey: #F3F4F6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            color: var(--dark-grey);
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background: linear-gradient(135deg, var(--dark-grey) 0%, #34495E 50%, #5D6D7E 100%);
            padding: 20px 0;
            color: white;
            z-index: 1000;
            border-right: 4px solid var(--soft-brown);
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-brand {
            padding: 0 20px 20px;
            text-align: center;
            border-bottom: 2px solid var(--soft-brown);
            margin-bottom: 20px;
        }
        
        .sidebar-brand i {
            font-size: 2.5rem;
            color: var(--soft-brown);
            display: block;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .sidebar-brand h4 {
            margin: 10px 0 0;
            font-weight: 800;
            font-family: 'Quicksand', sans-serif;
            letter-spacing: 0.5px;
            font-size: 1.3rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        .sidebar-menu {
            list-style: none;
            padding: 0;
            flex: 1;
            overflow-y: auto;
        }
        
        .sidebar-menu li a {
            display: block;
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            font-weight: 500;
            border-left: 4px solid transparent;
        }
        
        .sidebar-menu li a:hover {
            background: rgba(212, 165, 116, 0.15);
            color: var(--soft-brown);
            padding-left: 35px;
            border-left-color: var(--soft-brown);
        }
        
        .sidebar-menu li a.active {
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.2) 0%, transparent 100%);
            color: var(--secondary-emerald);
            border-left-color: var(--primary-emerald);
            padding-left: 30px;
        }
        
        .sidebar-menu li a i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }
        
        /* Sidebar Bottom Section - Language & Logout */
        .sidebar-bottom {
            margin-top: auto;
            padding: 0 15px 15px;
        }
        
        .language-section {
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 12px;
            transition: all 0.3s;
        }
        
        .language-section:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(212, 165, 116, 0.3);
        }
        
        .language-section p {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.2px;
            display: flex;
            align-items: center;
        }
        
        .language-section p i {
            margin-right: 6px;
            font-size: 0.85rem;
        }
        
        .language-buttons {
            display: flex;
            gap: 8px;
        }
        
        .lang-btn {
            flex: 1;
            padding: 10px 8px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.8rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-family: 'Poppins', sans-serif;
        }
        
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--soft-brown);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.3);
        }
        
        .lang-btn.active {
            border-color: var(--soft-brown);
            background: linear-gradient(135deg, var(--soft-brown) 0%, var(--accent-brown) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
        }
        
        .logout-section {
            padding: 0;
        }
        
        .logout-btn {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #EF4444;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .logout-btn:hover {
            background: linear-gradient(135deg, #DC2626 0%, #B91C1C 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
            border-color: #DC2626;
        }
        
        .logout-btn:active {
            transform: translateY(-1px);
        }
        
        .logout-btn i {
            font-size: 1.1rem;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px 25px;
            min-height: 100vh;
        }
        
        .main-content h3 {
            font-weight: 800;
            color: var(--dark-grey);
            font-family: 'Quicksand', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
        }
        
        .settings-card {
            background: linear-gradient(135deg, white 0%, #F9FAFB 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            border: 1px solid #E5E7EB;
            border-top: 4px solid var(--primary-emerald);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .settings-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
            border-radius: 50%;
        }

        .settings-card:hover {
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.15);
            transform: translateY(-5px);
        }
        
        .settings-card h5 {
            font-weight: 700;
            color: var(--dark-grey);
            margin-bottom: 20px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }
        
        .profile-photo-wrapper {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #F0FDF4 0%, #DCFCE7 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
        }
        
        .profile-photo-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-emerald);
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }
        
        .profile-photo:hover {
            transform: scale(1.08) rotateY(10deg);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
        }
        
        .btn-upload {
            background: linear-gradient(135deg, var(--primary-emerald) 0%, var(--primary-emerald-dark) 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .btn-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.5);
            color: white;
        }
        
        .form-label {
            font-weight: 700;
            color: var(--dark-grey);
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        
        .form-control,
        .form-select {
            border-radius: 10px;
            border: 2px solid #E5E7EB;
            padding: 12px 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, white 0%, #FAFBFC 100%);
        }
        
        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-emerald);
            box-shadow: 0 0 0 0.3rem rgba(16, 185, 129, 0.15);
            background: linear-gradient(135deg, #F0FDF4 0%, white 100%);
            transform: translateY(-1px);
        }
        
        .footer {
            margin-left: var(--sidebar-width);
            padding: 20px;
            text-align: center;
            color: var(--medium-grey);
            font-size: 14px;
            border-top: 2px solid #E5E7EB;
            background: white;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
            
            .footer {
                margin-left: 0;
            }
        }
    </style>
</head>

    <script>
        // Get the correct base path dynamically
        const currentPath = window.location.pathname;
        const pathParts = currentPath.split('/');
        let basePath = '';
        
        // Find the base path dynamically (everything up to 'frontend')
        const frontendIndex = pathParts.indexOf('frontend');
        if (frontendIndex > 0) {
            basePath = pathParts.slice(0, frontendIndex).join('/');
        }
        
        const API_URL = basePath + '/backend/api';
        let currentUser = null;
        
        function showAlert(message, type = 'success') {
            const alertHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHTML;
            
            setTimeout(() => {
                const alert = document.querySelector('.alert');
                if (alert) alert.remove();
            }, 3000);
        }
        
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth.php?action=check`);
                const data = await response.json();
                
                if (!data.data.authenticated) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                window.location.href = 'login.html';
            }
        }
        
        async function loadUserData() {
            try {
                const response = await fetch(`${API_URL}/auth.php?action=me`);
                const data = await response.json();
                
                if (!data.error) {
                    currentUser = data.data.user;
                    
                    // Fill profile form
                    document.getElementById('name').value = currentUser.name;
                    document.getElementById('email').value = currentUser.email;
                    
                    // Fill settings form
                    document.getElementById('language').value = currentUser.language;
                    document.getElementById('currency').value = currentUser.currency;
                    document.getElementById('dateFormat').value = currentUser.date_format;
                    
                    // Update profile photo
                    if (currentUser.profile_photo) {
                        document.getElementById('profilePhotoPreview').src = 
                            '/FinanceManagerWeb/uploads/profile/' + currentUser.profile_photo;
                    }
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }
        
        // Profile form submit
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };
            
            try {
                const response = await fetch(`${API_URL}/users.php?action=update`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showAlert(data.message, 'danger');
                } else {
                    showAlert('Profil berhasil diperbarui!', 'success');
                    loadUserData();
                }
            } catch (error) {
                showAlert('Terjadi kesalahan saat menyimpan profil', 'danger');
            }
        });
        
        // Settings form submit
        document.getElementById('settingsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                language: document.getElementById('language').value,
                currency: document.getElementById('currency').value,
                date_format: document.getElementById('dateFormat').value
            };
            
            console.log('Sending form data:', formData);
            
            try {
                const response = await fetch(`${API_URL}/users.php?action=update`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.error) {
                    showAlert(data.message, 'danger');
                } else {
                    showAlert('Pengaturan berhasil diperbarui!', 'success');
                    // Apply theme immediately
                    document.body.setAttribute('data-theme', formData.theme);
                    loadUserData();
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Terjadi kesalahan: ' + error.message, 'danger');
            }
        });
        
        // Password form submit
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                showAlert('Password tidak cocok!', 'danger');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/users.php?action=change-password`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: newPassword })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showAlert(data.message, 'danger');
                } else {
                    showAlert('Password berhasil diubah!', 'success');
                    document.getElementById('passwordForm').reset();
                }
            } catch (error) {
                showAlert('Terjadi kesalahan saat mengubah password', 'danger');
            }
        });
        
        // Profile photo upload
        document.getElementById('profilePhotoInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profilePhotoPreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            // Upload
            const formData = new FormData();
            formData.append('profile_photo', file);
            
            try {
                const response = await fetch(`${API_URL}/users.php?action=upload-photo`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showAlert(data.message, 'danger');
                } else {
                    showAlert('Foto profil berhasil diubah!', 'success');
                }
            } catch (error) {
                showAlert('Gagal mengunggah foto', 'danger');
            }
        });
        
        async function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                await fetch(`${API_URL}/auth.php?action=logout`, { method: 'POST' });
                window.location.href = 'login.html';
            }
        }
        
        // Language switching function
        function changeLang(lang) {
            if (langManager) {
                langManager.setLanguage(lang);
            }
        }
        
        function updateLanguageButtons() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === langManager.getCurrentLang()) {
                    btn.classList.add('active');
                    btn.style.borderColor = 'var(--soft-brown)';
                    btn.style.color = 'white';
                } else {
                    btn.style.borderColor = 'transparent';
                    btn.style.color = 'rgba(255,255,255,0.7)';
                }
            });
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadUserData();
            
            if (langManager) {
                langManager.updatePageContent();
                updateLanguageButtons();
            }
        });
    </script>
</body>
</html>
